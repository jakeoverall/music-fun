<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body>
    <header class="bg-dark text-light text-center p-3">
      <h1>Music is Fun</h1>
    </header>

    <main class="container-fluid">
      <section class="row">
        <div class="col-12 col-lg-2 bg-white bg-lg-secondary">
          <form onsubmit="app.songsController.search(event)">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Search For Music"
            />
            <button class="btn btn-success mt-1 form-control" type="submit">
              Search
            </button>
          </form>
          <h3 class="text-center">Search Results</h3>
          <div id="songs">
            <!-- template to generate -->
          </div>
        </div>
        <div
          id="media-player"
          class="col-12 col-lg-8 order-2 order-lg-1 bg-secondary bg-lg-light"
        >
          <!-- SONGPLAYER -->
        </div>
        <div class="col-12 bg-primary col-lg-2 order-1 order-lg-2">
          <h3 class="text-center">Playlist</h3>
          <div id="playlist">
            loading...
            <!-- template for playlist -->
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
